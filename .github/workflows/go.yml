name: Movie-Server_CI/CD
on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up Golang env
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name : Server Build
        run: go build -v ./...

      - name: Server Test
        run : go test ./...

